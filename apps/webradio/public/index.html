<!DOCTYPE html>
<html>

<head>
    <title>Web Radio - On se met bien</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="On se met bien - Du culte, du lourd, du fun. Une web radio pas comme les autres.">
    <meta name="keywords" content="web radio, On se met bien, musiques, répliques cultes, sketchs, rires et chansons">
    <meta name="author" content="On se met bien">
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-WRRE4KTC6B');

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=DM+Sans:wght@400;700&display=swap');

        :root {
            --neo-bg: #f5f5f0;
            --neo-black: #000000;
            --neo-white: #ffffff;
            --neo-primary: #FF3D00;
            --neo-secondary: #00E5FF;
            --neo-accent: #FFC107;
            --neo-purple: #B794F6;
            --neo-green: #4ADE80;
            --shadow-offset: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--neo-bg);
            color: var(--neo-black);
            line-height: 1.4;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 30px;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--neo-black);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: var(--neo-primary);
            z-index: -1;
            border: 4px solid var(--neo-black);
        }

        h1 {
            font-size: 3em;
            color: var(--neo-black);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--neo-black);
            margin: 10px 0;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border: 4px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            margin-left: 20px;
        }

        #player-info {
            background: var(--neo-secondary);
            border: 4px solid var(--neo-black);
            box-shadow: 6px 6px 0 var(--neo-black);
            padding: 20px;
            margin: 25px 0;
            position: relative;
        }

        #now-playing {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            word-wrap: break-word;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #listeners {
            font-size: 1em;
            font-weight: 700;
            padding: 10px 20px;
            background: var(--neo-accent);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            display: inline-block;
            margin-top: 12px;
        }

        #skip-vote {
            margin-top: 15px;
            padding: 15px;
            background: var(--neo-purple);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #skip-vote button {
            padding: 10px 25px;
            background: var(--neo-primary);
            color: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.1s ease;
            letter-spacing: 1px;
        }

        #skip-vote button:hover:not(:disabled) {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        #skip-vote button:active:not(:disabled) {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        #skip-vote button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #999;
        }

        #vote-count {
            font-size: 1em;
            font-weight: 700;
            padding: 8px 15px;
            background: var(--neo-white);
            border: 3px solid var(--neo-black);
        }

        .equalizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 6px;
            margin: 20px 0;
            height: 60px;
        }

        .bar {
            width: 16px;
            height: 30px;
            background-color: var(--neo-green);
            border: 3px solid var(--neo-black);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .playing .bar {
            animation: bounce 0.3s infinite alternate;
        }

        .playing .bar:nth-child(2) {
            animation-delay: 0.1s;
            animation-duration: 0.6s;
        }

        .playing .bar:nth-child(3) {
            animation-delay: 0.2s;
            animation-duration: 0.4s;
        }

        .playing .bar:nth-child(4) {
            animation-delay: 0.3s;
            animation-duration: 0.7s;
        }

        .playing .bar:nth-child(5) {
            animation-delay: 0.4s;
            animation-duration: 0.5s;
        }

        @keyframes bounce {
            from {
                transform: scaleY(0.5);
            }
            to {
                transform: scaleY(1.5);
            }
        }

        #audio-player {
            width: 100%;
            height: 50px;
            margin: 20px 0;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
        }

        #audio-player::-webkit-media-controls-panel {
            background-color: var(--neo-white);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .logo-img {
                width: 60px;
                height: 60px;
                margin: 15px 0 0 0;
            }

            header > div {
                flex-direction: column !important;
            }

            #now-playing {
                font-size: 1.2em;
            }

            .bar {
                width: 12px;
                height: 25px;
            }

            .equalizer {
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-right: 20px;">
                <h1>On se met bien</h1>
                <p class="tagline">Du culte, du lourd, du fun.</p>
            </div>
            <img src="logo.png" alt="On se met bien" class="logo-img">
        </div>
    </header>
    <div id="player-info">
        <div id="now-playing">Loading...</div>
        <div id="listeners">Listeners: 0</div>
        <div id="skip-vote">
            <button id="skip-button">⏭️ Skip Track</button>
            <div id="vote-count">Skip votes: 0/0</div>
        </div>
    </div>
    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <audio id="audio-player" controls autoplay></audio>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audioPlayer = document.getElementById('audio-player');
        const nowPlaying = document.getElementById('now-playing');
        const listenersElement = document.getElementById('listeners');
        const equalizer = document.querySelector('.equalizer');
        const skipButton = document.getElementById('skip-button');
        const voteCount = document.getElementById('vote-count');
        let hasVoted = false;

        // Debug connection
        socket.on('connect', () => {
            console.log('Connected to server with socket ID:', socket.id);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('trackChange', (track) => {
            console.log('Track changed:', track);
            nowPlaying.textContent = track.title;
            audioPlayer.src = track.url;
            hasVoted = false; // Reset vote state on track change
            skipButton.disabled = false;

            if (track.currentPosition) {
                // For new connections, set the current position
                audioPlayer.currentTime = track.currentPosition;
            } else {
                // For track changes, start from beginning
                audioPlayer.currentTime = 0;
            }

            if (document.body.classList.contains('user-interacted')) {
                audioPlayer.play().catch(error => {
                    console.log('Playback failed:', error);
                });
            }
        });

        socket.on('listenersUpdate', (count) => {
            console.log('Listeners updated:', count);
            listenersElement.textContent = `Listeners: ${count}`;
        });

        socket.on('skipVotesUpdate', (data) => {
            console.log('Skip votes updated:', data);
            voteCount.textContent = `Skip votes: ${data.votes}/${data.required}`;
            skipButton.disabled = hasVoted;
        });

        skipButton.addEventListener('click', () => {
            console.log('Skip button clicked, hasVoted:', hasVoted);
            if (!hasVoted) {
                console.log('Emitting voteSkip event');
                socket.emit('voteSkip');
                hasVoted = true;
                skipButton.disabled = true;
            }
        });

        // Prevent seeking in the audio player to maintain sync
        audioPlayer.addEventListener('seeked', (event) => {
            event.preventDefault();
            return false;
        });

        document.body.addEventListener('click', () => {
            document.body.classList.add('user-interacted');
            if (audioPlayer.src && audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    console.log('Playback failed:', error);
                });
            }
        });

        audioPlayer.addEventListener('play', () => {
            equalizer.classList.add('playing');
        });

        audioPlayer.addEventListener('pause', () => {
            equalizer.classList.remove('playing');
        });
    </script>
</body>

</html>
