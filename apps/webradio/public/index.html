<!DOCTYPE html>
<html>

<head>
    <title>Web Radio - On se met bien</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="On se met bien - Du culte, du lourd, du fun. Une web radio pas comme les autres.">
    <meta name="keywords" content="web radio, On se met bien, musiques, répliques cultes, sketchs, rires et chansons">
    <meta name="author" content="On se met bien">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WRRE4KTC6B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WRRE4KTC6B');
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=DM+Sans:wght@400;700&display=swap');

        :root {
            --neo-bg: #f5f5f0;
            --neo-black: #000000;
            --neo-white: #ffffff;
            --neo-primary: #FF3D00;
            --neo-secondary: #00E5FF;
            --neo-accent: #FFC107;
            --neo-purple: #B794F6;
            --neo-green: #4ADE80;
            --shadow-offset: 6px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            max-width: 750px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--neo-bg);
            color: var(--neo-black);
            line-height: 1.4;
        }

        h1, h2, h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            padding: 30px;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 var(--neo-black);
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: var(--neo-primary);
            z-index: -1;
            border: 4px solid var(--neo-black);
        }

        h1 {
            font-size: 3em;
            color: var(--neo-black);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--neo-black);
            margin: 10px 0;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border: 4px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            margin-left: 20px;
        }

        #player-info {
            background: var(--neo-secondary);
            border: 4px solid var(--neo-black);
            box-shadow: 6px 6px 0 var(--neo-black);
            padding: 20px;
            margin: 25px 0 30px 0;
            position: relative;
        }

        #now-playing {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 12px;
            padding: 12px;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            word-wrap: break-word;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #listeners {
            font-size: 1em;
            font-weight: 700;
            padding: 10px 20px;
            background: var(--neo-accent);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            display: inline-block;
            margin-top: 12px;
        }

        #skip-vote {
            margin-top: 15px;
            padding: 15px;
            background: var(--neo-purple);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #skip-vote button {
            padding: 10px 25px;
            background: var(--neo-primary);
            color: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.1s ease;
            letter-spacing: 1px;
        }

        #skip-vote button:hover:not(:disabled) {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        #skip-vote button:active:not(:disabled) {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        #skip-vote button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #999;
        }

        #vote-count {
            font-size: 1em;
            font-weight: 700;
            padding: 8px 15px;
            background: var(--neo-white);
            border: 3px solid var(--neo-black);
        }

        .equalizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            margin: 0 0 30px 0;
            height: 60px;
        }

        .bar {
            width: 16px;
            height: 30px;
            background-color: var(--neo-green);
            border: 3px solid var(--neo-black);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .playing .bar {
            animation: bounce 0.3s infinite alternate;
        }

        .playing .bar:nth-child(2) {
            animation-delay: 0.1s;
            animation-duration: 0.6s;
        }

        .playing .bar:nth-child(3) {
            animation-delay: 0.2s;
            animation-duration: 0.4s;
        }

        .playing .bar:nth-child(4) {
            animation-delay: 0.3s;
            animation-duration: 0.7s;
        }

        .playing .bar:nth-child(5) {
            animation-delay: 0.4s;
            animation-duration: 0.5s;
        }

        @keyframes bounce {
            from {
                transform: scaleY(0.5);
            }
            to {
                transform: scaleY(1.5);
            }
        }

        #audio-player {
            display: none;
        }

        #custom-player {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--neo-white);
            border: 4px solid var(--neo-black);
            box-shadow: 6px 6px 0 var(--neo-black);
            margin: 0 0 20px 0;
        }

        .play-pause-btn {
            width: 80px;
            height: 80px;
            min-width: 80px;
            background: var(--neo-primary);
            border: 4px solid var(--neo-black);
            box-shadow: 4px 4px 0 var(--neo-black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
            color: var(--neo-white);
        }

        .play-pause-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .play-pause-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }

        .progress-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 0.9em;
        }

        .progress-bar-container {
            height: 30px;
            background: var(--neo-bg);
            border: 4px solid var(--neo-black);
            box-shadow: inset 2px 2px 0 var(--neo-black);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--neo-green);
            width: 0%;
            transition: width 0.1s linear;
            border-right: 4px solid var(--neo-black);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mute-btn {
            width: 50px;
            height: 50px;
            min-width: 50px;
            background: var(--neo-accent);
            border: 4px solid var(--neo-black);
            box-shadow: 3px 3px 0 var(--neo-black);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.1s ease;
        }

        .mute-btn:hover {
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 var(--neo-black);
        }

        .mute-btn:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        .volume-bar-container {
            width: 100px;
            height: 30px;
            background: var(--neo-bg);
            border: 4px solid var(--neo-black);
            box-shadow: inset 2px 2px 0 var(--neo-black);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .volume-bar {
            height: 100%;
            background: var(--neo-accent);
            width: 100%;
            border-right: 4px solid var(--neo-black);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 1.8em;
            }

            .logo-img {
                width: 60px;
                height: 60px;
                margin: 15px 0 0 0;
            }

            header > div {
                flex-direction: column !important;
            }

            #now-playing {
                font-size: 1.2em;
            }

            .bar {
                width: 12px;
                height: 25px;
            }

            .equalizer {
                height: 50px;
            }

            #custom-player {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }

            .play-pause-btn {
                width: 70px;
                height: 70px;
                min-width: 70px;
            }

            .volume-container {
                width: 100%;
                justify-content: center;
            }

            .volume-bar-container {
                flex: 1;
                max-width: 150px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center;">
            <div style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-right: 20px;">
                <h1>On se met bien</h1>
                <p class="tagline">Du culte, du lourd, du fun.</p>
            </div>
            <img src="logo.png" alt="On se met bien" class="logo-img">
        </div>
    </header>
    <div id="player-info">
        <div id="now-playing">Loading...</div>
        <div id="listeners">Listeners: 0</div>
        <div id="skip-vote">
            <button id="skip-button">⏭️ Skip Track</button>
            <div id="vote-count">Skip votes: 0/0</div>
        </div>
    </div>
    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <audio id="audio-player" autoplay></audio>

    <div id="custom-player">
        <button id="play-pause-btn" class="play-pause-btn">
            <svg id="play-icon" width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                <path d="M8 5v14l11-7z"/>
            </svg>
            <svg id="pause-icon" width="40" height="40" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
            </svg>
        </button>

        <div class="progress-container">
            <div class="time-display">
                <span id="current-time">0:00</span>
                <span id="total-time">0:00</span>
            </div>
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>

        <div class="volume-container">
            <button id="mute-btn" class="mute-btn">
                <svg id="volume-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <svg id="mute-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                    <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
                </svg>
            </button>
            <div class="volume-bar-container">
                <div id="volume-bar" class="volume-bar"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const audioPlayer = document.getElementById('audio-player');
        const nowPlaying = document.getElementById('now-playing');
        const listenersElement = document.getElementById('listeners');
        const equalizer = document.querySelector('.equalizer');
        const skipButton = document.getElementById('skip-button');
        const voteCount = document.getElementById('vote-count');
        let hasVoted = false;

        // Custom Player Controls - declare early
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const progressBar = document.getElementById('progress-bar');
        const progressBarContainer = document.querySelector('.progress-bar-container');
        const currentTimeDisplay = document.getElementById('current-time');
        const totalTimeDisplay = document.getElementById('total-time');
        const muteBtn = document.getElementById('mute-btn');
        const volumeIcon = document.getElementById('volume-icon');
        const muteIcon = document.getElementById('mute-icon');
        const volumeBar = document.getElementById('volume-bar');
        const volumeBarContainer = document.querySelector('.volume-bar-container');

        // Debug connection
        socket.on('connect', () => {
            console.log('Connected to server with socket ID:', socket.id);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        socket.on('trackChange', (track) => {
            console.log('Track changed:', track);
            nowPlaying.textContent = track.title;
            audioPlayer.src = track.url;
            hasVoted = false; // Reset vote state on track change
            skipButton.disabled = false;

            if (track.currentPosition) {
                // For new connections, set the current position
                audioPlayer.currentTime = track.currentPosition;
            } else {
                // For track changes, start from beginning
                audioPlayer.currentTime = 0;
            }

            if (document.body.classList.contains('user-interacted')) {
                audioPlayer.play().catch(error => {
                    console.log('Playback failed:', error);
                });
            }
        });

        socket.on('listenersUpdate', (count) => {
            console.log('Listeners updated:', count);
            listenersElement.textContent = `Listeners: ${count}`;
        });

        socket.on('skipVotesUpdate', (data) => {
            console.log('Skip votes updated:', data);
            voteCount.textContent = `Skip votes: ${data.votes}/${data.required}`;
            skipButton.disabled = hasVoted;
        });

        skipButton.addEventListener('click', () => {
            console.log('Skip button clicked, hasVoted:', hasVoted);
            if (!hasVoted) {
                console.log('Emitting voteSkip event');
                socket.emit('voteSkip');
                hasVoted = true;
                skipButton.disabled = true;
            }
        });

        // Prevent seeking in the audio player to maintain sync
        audioPlayer.addEventListener('seeked', (event) => {
            event.preventDefault();
            return false;
        });

        document.body.addEventListener('click', (e) => {
            // Skip if clicking on custom player controls
            if (e.target.closest('#custom-player')) {
                return;
            }
            document.body.classList.add('user-interacted');
            if (audioPlayer.src && audioPlayer.paused) {
                audioPlayer.play().catch(error => {
                    console.log('Playback failed:', error);
                });
            }
        });

        audioPlayer.addEventListener('play', () => {
            console.log('Audio play event fired');
            equalizer.classList.add('playing');
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
        });

        audioPlayer.addEventListener('pause', () => {
            console.log('Audio pause event fired');
            equalizer.classList.remove('playing');
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
        });

        audioPlayer.addEventListener('playing', () => {
            console.log('Audio playing event fired');
        });

        // Format time helper function
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Play/Pause button
        playPauseBtn.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.body.classList.add('user-interacted');
            console.log('Play/Pause clicked. Current state:', audioPlayer.paused ? 'paused' : 'playing');

            if (audioPlayer.paused) {
                console.log('Attempting to play...');
                audioPlayer.play().catch(error => {
                    console.log('Playback failed:', error);
                });
            } else {
                console.log('Attempting to pause...');
                audioPlayer.pause();
            }
        });

        // Update progress bar
        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
        });

        // Update total time when metadata loads
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('durationchange', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        // Seek functionality - disabled for radio sync
        progressBarContainer.addEventListener('click', (e) => {
            // Commenting out seek for radio sync
            // const rect = progressBarContainer.getBoundingClientRect();
            // const percent = (e.clientX - rect.left) / rect.width;
            // audioPlayer.currentTime = percent * audioPlayer.duration;
        });

        // Mute/Unmute button
        muteBtn.addEventListener('click', () => {
            audioPlayer.muted = !audioPlayer.muted;
            if (audioPlayer.muted) {
                volumeIcon.style.display = 'none';
                muteIcon.style.display = 'block';
                volumeBar.style.width = '0%';
            } else {
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
                volumeBar.style.width = `${audioPlayer.volume * 100}%`;
            }
        });

        // Volume control
        volumeBarContainer.addEventListener('click', (e) => {
            const rect = volumeBarContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioPlayer.volume = Math.max(0, Math.min(1, percent));
            volumeBar.style.width = `${audioPlayer.volume * 100}%`;

            if (audioPlayer.volume > 0 && audioPlayer.muted) {
                audioPlayer.muted = false;
                volumeIcon.style.display = 'block';
                muteIcon.style.display = 'none';
            } else if (audioPlayer.volume === 0) {
                volumeIcon.style.display = 'none';
                muteIcon.style.display = 'block';
            }
        });

        // Initialize volume bar
        volumeBar.style.width = `${audioPlayer.volume * 100}%`;
    </script>
</body>

</html>
